<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Stylesheet -->
    <link rel="stylesheet" href="./src/style.css">
<!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
<!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
    <title>Restaurant Order App</title>
  </head>
  
  <header>
    <div class="header-container">
    <img
      class="header-img"
      src="https://images.unsplash.com/photo-1502160348486-995f41fa55b1?ixid=M3w2OTc1Mjl8MHwxfHNlYXJjaHw4fHxzdG9yZWZyb250fGVufDB8fHx8MTc0MDM0OTg1NHww&ixlib=rb-4.0.3"
      alt="Picture of a storefront">
    </div>
  </header>
  
  <body>
    <div class="menu-container" id="menu-container">
    <!-- Menu Items injected here -->
    </div>
    
    <div class="order" id="order">
    <!-- Order List injected here -->
    </div>
    
<!-- Modal payment window -->
    <div id="modal-backdrop" class="hidden">
      <div id="modal" class="hidden">
        <div class="close-modal-btn-container">
          <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>
          <div id="modal-layout">
            <h4><em>Enter Card Details</em></h4>
            <form id="paymentConsentForm">
              <label for="name-field"></label>
              <input id="name-field"
                     type="text"
                     name="name-field"
                     placeholder="Enter your name"
                     required>
              
              <label for="card-field"></label>
              <input id="card-field"
                     name="card-field"
                     type="text"
                     inputmode="numeric"
                     pattern="\d*"
                     placeholder="Enter card number"
                     required>
              
              <label for="cvv-field"></label>
              <input id="cvv-field"
                     name="cvv-field"
                     type="text"
                     inputmode="numeric"
                     pattern="\d*"
                     placeholder="Enter CVV"
                     required>
            </form>
            <button id="paymentBtn" class="button" type="submit">Pay</button>
          </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
